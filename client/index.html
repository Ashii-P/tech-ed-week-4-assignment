<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/mountain.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/public/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Whispers of Cymru</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="home" href="#homepage-container">HOME</a>
        <h1 id="website-name">Whispers of Cymru</h1>
        <a class="post-form" href="#form-container">POST</a>
      </nav>
    </header>
    <main>
      <div id="homepage-container">
        <p class="sub-title">
          Where mountains meet the sea <br />
          & <br />
          <span class="cursive">legends come to life</span>
        </p>
      </div>
      <div id="post-container"></div>
      <div id="form-container">
        <h2 id="post-title">Make a Post :</h2>
        <form id="form">
          <input id="client-place" name="Name of Place:" type="text" />
          <input id="client-postcode" name="Place's Postcode:" type="text" />
          <textarea id="client-comment">Write Your Thoughts</textarea>
          <input
            id="client-place"
            name="Photo:"
            type="url"
            placeholder="URL Only"
          />
          <button type="submit" id="post-btn">Post</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
